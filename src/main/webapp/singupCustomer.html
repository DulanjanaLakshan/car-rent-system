<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Car Rental</title>
    <link href="assets/css/customersingup.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="titel">Customer Sing Up</div>
    <form action="#" id="RCustomer">
        <div class="user-details">
            <div class="input-box">
                <samp class="details">ID</samp>
                <input name="" placeholder="Enter ID" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">Full name</samp>
                <input name="" placeholder="Enter Your Full Name" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">Email</samp>
                <input name="" placeholder="Enter Your Email" required type="email">
            </div>
            <div class="input-box">
                <samp class="details">Contact</samp>
                <input name="" placeholder="Enter Your Contact" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">NIC</samp>
                <input name="" placeholder="Enter Your NIC No" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">User name</samp>
                <input name="" placeholder="Enter User Name" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">Password</samp>
                <input name="" placeholder="Enter Your Pass" required type="password">
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Registor">
        </div>
    </form>
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script>

    var baseUrl = "http://localhost:8080/car_rent_system_war/registered/customer";
    var data = $("#RCustomer").serialize();
    $.ajax({
        url: baseUrl,
        method: "PUT",
        contentType: "application/json", //You should state request's content type using MIME types
        data: data, // format js object to valid json string
        success: function (res) {
            if (res.code == 200) { // process is  ok
                alert("Successfully Updated");
            }
        },
        error: function (ob) {
            alert(ob.responseJSON.message);
        }
    });
</script>
</body>
</html>
