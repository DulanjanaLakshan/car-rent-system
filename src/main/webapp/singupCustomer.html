<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Car Rental</title>
    <link href="assets/css/customersingup.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="titel">Customer Sing Up</div>
    <form id="RCustomer">
        <div class="user-details">
            <div class="input-box">
                <samp class="details">ID</samp>
                <input name="rcId" placeholder="Enter ID" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">Full name</samp>
                <input name="name" placeholder="Enter Your Full Name" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">Email</samp>
                <input name="email" placeholder="Enter Your Email" required type="email">
            </div>
            <div class="input-box">
                <samp class="details">Contact</samp>
                <input name="contact" placeholder="Enter Your Contact" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">NIC</samp>
                <input name="nic" placeholder="Enter Your NIC No" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">User name</samp>
                <input name="username" placeholder="Enter User Name" required type="text">
            </div>
            <div class="input-box">
                <samp class="details">Password</samp>
                <input name="password" placeholder="Enter Your Pass" required type="password">
            </div>
        </div>
        <div class="button" id="#SaveCustomer">
            <button id="SaveCustomer" type="button">Submit</button>
        </div>
    </form>
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script>
    var baseUrl = "registered/customer";

    $("#SaveCustomer").click(function () {
        console.log("ok")
        var data = $("#RCustomer").serialize();
        $.ajax({
            url: baseUrl,
            method: "POST",
            data: data,
            success: function (res) {
                if (res.code == 200) {
                    alert("Successfully Updated");
                }
            },
            error: function (ob) {
                alert(ob.responseJSON.message);
            }
        });
    });


</script>
</body>
</html>
