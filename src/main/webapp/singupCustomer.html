<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental</title>
  <link rel="stylesheet" href="assets/css/customersingup.css">
</head>
<body>
  <div class="container">
    <div class="titel">Customer Sing Up</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <samp class="details">Full name</samp>
          <input type="text" name="" id="" placeholder="Enter Your Full Name" required>
        </div>
        <div class="input-box">
          <samp class="details">Email</samp>
          <input type="email" name="" id="" placeholder="Enter Your Email" required>
        </div>
        <div class="input-box">
          <samp class="details">Contact</samp>
          <input type="text" name="" id="" placeholder="Enter Your Contact" required>
        </div>
        <div class="input-box">
          <samp class="details">NIC</samp>
          <input type="text" name="" id="" placeholder="Enter Your NIC No" required>
        </div>
        <div class="input-box">
          <samp class="details">User name</samp>
          <input type="text" name="" id="" placeholder="Enter User Name" required>
        </div>
        <div class="input-box">
          <samp class="details">Password</samp>
          <input type="password" name="" id="" placeholder="Enter Your Pass" required>
        </div>
        <div class="input-box">
          <samp class="details">Config Password</samp>
          <input type="password" name="" id="" placeholder="Config Your Password" required>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Registor">
      </div>
    </form>
  </div>
</body>
</html>
